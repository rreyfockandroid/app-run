apiVersion: batch/v1
kind: CronJob
metadata:
  name: exec-run-app
spec:
  schedule: "@never"  # Uwaga – "@never" nie jest oficjalne, ale sprawdź niżej obejście
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: exec-run-app
        spec:
          restartPolicy: Never
          containers:
            - name: exec-run-app
              image: exec-run-app:latest
              imagePullPolicy: Never
              resources:
                limits:
                  cpu: "100m"
                  memory: "128Mi"
