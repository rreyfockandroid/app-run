apiVersion: batch/v1
kind: Job
metadata:
  name: exec-run-app
spec:
  template:
    metadata:
      labels:
        app: exec-run-app
    spec:
      restartPolicy: Never
      containers:
        - name: exec-run-app
          image: exec-run-app:latest
          imagePullPolicy: Never
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"